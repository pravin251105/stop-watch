<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 110vh;
            margin: 0;
            background: url('stopwatch2.jpg') no-repeat center center/cover;
            color: #fff;
        }
        .stopwatch {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            width: 300px;
        }
        .time {
            font-size: 40px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .analog {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border: 6px solid #fff;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.2), rgba(0,0,0,0.5));
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5), inset 0 4px 8px rgba(255, 255, 255, 0.2);
        }
        .analog::before {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f76b1c;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            box-shadow: 0 0 10px #f76b1c;
        }
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            transform: translateX(-50%) rotate(0deg);
            background: #fff;
        }
        .hour {
            width: 10px;
            height: 50px;
            background: linear-gradient(90deg, #f76b1c, #f9c74f);
            box-shadow: 0 0 8px rgba(255, 100, 50, 0.8);
            border-radius: 6px;
        }
        .minute {
            width: 5px;
            height: 70px;
            background: linear-gradient(90deg, #ffffff, #00bcd4);
            box-shadow: 0 0 10px rgba(0, 188, 212, 0.8);
            border-radius: 5px;
        }
        .second {
            width: 3px;
            height: 90px;
            background: linear-gradient(90deg, #ff4444, #ff6347);
            box-shadow: 0 0 15px rgba(255, 68, 68, 0.8);
            border-radius: 3px;
        }
        .numbers {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .numbers div {
            position: absolute;
            transform: translate(-50%, -50%);
        }
        .numbers div:nth-child(1) { top: 10%; left: 50%; transform: translate(-50%, -50%); } /* 12 */
        .numbers div:nth-child(2) { top: 25%; left: 85%; transform: translate(-50%, -50%); } /* 1 */
        .numbers div:nth-child(3) { top: 50%; left: 90%; transform: translate(-50%, -50%); } /* 3 */
        .numbers div:nth-child(4) { top: 75%; left: 85%; transform: translate(-50%, -50%); } /* 5 */
        .numbers div:nth-child(5) { top: 90%; left: 50%; transform: translate(-50%, -50%); } /* 6 */
        .numbers div:nth-child(6) { top: 75%; left: 15%; transform: translate(-50%, -50%); } /* 7 */
        .numbers div:nth-child(7) { top: 50%; left: 10%; transform: translate(-50%, -50%); } /* 9 */
        .numbers div:nth-child(8) { top: 25%; left: 15%; transform: translate(-50%, -50%); } /* 11 */
        
        /* Button styles */
        .buttons {
            margin-bottom: 20px;
        }
        .buttons button {
            font-size: 16px;
            padding: 12px 24px;
            margin: 0 8px;
            border: none;
            border-radius: 8px;
            background: #00bcd4;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Subtle shadow */
        }
        .buttons button:hover {
            background: #ff6347; /* Change to a soft red on hover */
            color: #fff;
            transform: scale(1.1); /* Slight grow effect */
        }
        .buttons button:disabled {
            background: #999;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Custom colors for specific buttons */
        #start {
            background: #4caf50; /* Green for Start */
        }
        #start:hover {
            background: #388e3c; /* Darker green on hover */
        }

        #pause {
            background: #f76b1c; /* Orange for Pause */
        }
        #pause:hover {
            background: #e65100; /* Darker orange on hover */
        }

        #reset {
            background: #9e9e9e; /* Grey for Reset */
        }
        #reset:hover {
            background: #616161; /* Darker grey on hover */
        }

        #lap {
            background: #ffeb3b; /* Yellow for Lap */
        }
        #lap:hover {
            background: #fbc02d; /* Darker yellow on hover */
        }

        #restart {
            background: #9e9e9e; /* Grey for Restart () */
        }
        #restart:hover {
            background: #616161; /* Darker grey on hover */
        }

        .laps {
            text-align: left;
            max-height: 120px;
            overflow-y: auto;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
        }
        .laps ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .laps li {
            font-size: 14px;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
        .laps li:last-child {
            border-bottom: none;
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-thumb {
            background: #ffffff;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="stopwatch">
        <div class="time" id="display">00:00:00</div>
        <div class="analog">
            <div class="numbers">
                <div>12</div>
                <div>1</div>
                <div>3</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>9</div>
                <div>11</div>
            </div>
            <div class="hand hour" id="hourHand"></div>
            <div class="hand minute" id="minuteHand"></div>
            <div class="hand second" id="secondHand"></div>
        </div>
        <div class="buttons">
            <button id="start">Start</button>
            <button id="pause" disabled>Pause</button>
            <button id="reset" disabled>Reset</button>
            <button id="lap" disabled>Lap</button>
            <button id="restart">Restart</button>
        </div>
        <div class="laps">
            <h3>Lap Times:</h3>
            <ul id="laps"></ul>
        </div>
    </div>

    <script>
        let startTime = 0;
        let elapsedTime = 0;
        let timerInterval;
        let laps = [];
        
        const display = document.getElementById('display');
        const startButton = document.getElementById('start');
        const pauseButton = document.getElementById('pause');
        const resetButton = document.getElementById('reset');
        const lapButton = document.getElementById('lap');
        const restartButton = document.getElementById('restart');
        const lapsList = document.getElementById('laps');

        const hourHand = document.getElementById('hourHand');
        const minuteHand = document.getElementById('minuteHand');
        const secondHand = document.getElementById('secondHand');

        function timeToString(time) {
            const date = new Date(time);
            const minutes = String(date.getUTCMinutes()).padStart(2, '0');
            const seconds = String(date.getUTCSeconds()).padStart(2, '0');
            const milliseconds = String(date.getMilliseconds()).padStart(3, '0');
            return `${minutes}:${seconds}:${milliseconds}`;
        }

        function updateAnalogClock() {
            const date = new Date(elapsedTime);
            const seconds = date.getUTCSeconds();
            const minutes = date.getUTCMinutes();
            const hours = date.getUTCHours();

            const secondRotation = (seconds + (elapsedTime % 1000) / 1000) * 6; // 360Â° / 60
            const minuteRotation = minutes * 6 + seconds / 10;
            const hourRotation = hours * 30 + minutes / 2;

            secondHand.style.transform = `translateX(-50%) rotate(${secondRotation}deg)`;
            minuteHand.style.transform = `translateX(-50%) rotate(${minuteRotation}deg)`;
            hourHand.style.transform = `translateX(-50%) rotate(${hourRotation}deg)`;
        }

        function start() {
            startTime = Date.now() - elapsedTime;
            timerInterval = setInterval(() => {
                elapsedTime = Date.now() - startTime;
                display.textContent = timeToString(elapsedTime);
                updateAnalogClock();
            }, 10);
            startButton.disabled = true;
            pauseButton.disabled = false;
            resetButton.disabled = false;
            lapButton.disabled = false;
            restartButton.disabled = false;
        }

        function pause() {
            clearInterval(timerInterval);
            startButton.disabled = false;
            pauseButton.disabled = true;
        }

        function reset() {
            clearInterval(timerInterval);
            elapsedTime = 0;
            display.textContent = timeToString(elapsedTime);
            updateAnalogClock();
            startButton.disabled = false;
            pauseButton.disabled = true;
            resetButton.disabled = true;
            lapButton.disabled = true;
            restartButton.disabled = true;
        }

        function lap() {
            const lapTime = timeToString(elapsedTime);
            laps.push(lapTime);
            const lapItem = document.createElement('li');
            lapItem.textContent = `Lap ${laps.length}: ${lapTime}`;
            lapsList.appendChild(lapItem);
        }

        function restart() {
            laps = [];
            lapsList.innerHTML = '';
        }

        startButton.addEventListener('click', start);
        pauseButton.addEventListener('click', pause);
        resetButton.addEventListener('click', reset);
        lapButton.addEventListener('click', lap);
        restartButton.addEventListener('click', restart);
    </script>
</body>
</html>
